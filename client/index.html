<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcadia Photography | Award-Winning Wedding Photography in Honolulu</title>
    <meta name="description" content="Award-winning wedding photography in Honolulu. Capturing love stories in paradise with cinematic style and breathtaking locations." />
    
    <!-- Instant Loading Optimization -->
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1606800052052-a08af7148866?w=1440&q=60&auto=format&cs=srgb" fetchpriority="high" />
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/playfairdisplay/v36/nuFvD-vYSZviVYUb_rj3ij__anPXJzDwcbmjWBN2PKdFvXDYbtXK-F2qC0s.woff2" type="font/woff2" crossorigin />
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/inter/v13/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7W0Q5nw.woff2" type="font/woff2" crossorigin />
    
    <!-- Critical CSS for Instant Hero Loading -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html { scroll-behavior: smooth; }
      body { font-family: system-ui, -apple-system, sans-serif; line-height: 1.6; }
      #root { min-height: 100vh; }
      
      /* Instant hero background */
      @media (min-width: 768px) {
        body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          height: 100vh;
          background-image: url('https://images.unsplash.com/photo-1606800052052-a08af7148866?w=1440&q=60&auto=format&cs=srgb');
          background-size: cover;
          background-position: center;
          z-index: -1;
          opacity: 0.3;
        }
      }
      
      /* Smooth transitions */
      .transition-opacity { transition: opacity 1.5s ease-in-out; }
      .duration-1500 { transition-duration: 1500ms; }
    </style>
    
    <!-- Async External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    
    <!-- Font Awesome - Async Load -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'; this.onload=null;" />
    
    <!-- Google Fonts - Async Load -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'; this.onload=null;" />
  </head>
  
  <body>
    <div id="root"></div>
    
    <!-- Minimal Progressive Enhancement -->
    <script>
      // Industry-grade progressive loading
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          // Preload remaining hero images after main content loads
          ['https://images.unsplash.com/photo-1583939003579-730e3918a45a?w=1440&q=50&auto=format&cs=srgb', 
           'https://images.unsplash.com/photo-1519741497674-611481863552?w=1440&q=50&auto=format&cs=srgb'
          ].forEach((src, i) => {
            setTimeout(() => {
              const img = new Image();
              img.src = src;
            }, (i + 1) * 1500);
          });
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
