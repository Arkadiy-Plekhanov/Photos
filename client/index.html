      /* Critical performance CSS - Ultra-optimized */
      html { scroll-behavior: smooth; }

      img {
        content-visibility: auto;
        contain: layout style paint;
        transform: translateZ(0);
      }

      /* Font Awesome optimization */
      .fa, .fas, .far, .fab {
        will-change: auto;
        contain: layout style paint;
      }

      /* Preload Font Awesome for instant rendering */
      .fa::before, .fas::before, .far::before, .fab::before {
        font-display: swap;
      }

      /* Loading spinner for instant feedback */
      .initial-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #d4af37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }

      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* Hide loader when React loads */
      .app-loaded .initial-loader {
        display: none;
      }

      /* Critical performance hack: Hide Tailwind flash */
      #root {
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }

      .app-loaded #root {
        opacity: 1;
      }

      /* Responsive CTA button */
      .hero-cta {

        padding: 0.75rem 1.5rem;

    <!-- Progressive loading optimization -->
    <script>
      (function() {
        // Progressive resource loading strategy
        let appLoaded = false;
        
        // Load only the first hero image immediately for smooth initial display
        const primaryHero = new Image();
        primaryHero.src = 'https://images.unsplash.com/photo-1606800052052-a08af7148866?w=1440&q=60&auto=format&cs=srgb';
        
        // Show app when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
          setTimeout(() => {
            document.body.classList.add('app-loaded');
            appLoaded = true;
            
            // Progressive loading of remaining assets after app loads
            requestIdleCallback(() => {
              loadSecondaryAssets();
            });
          }, 100);
        });
        
        // Load secondary resources after app is ready
        function loadSecondaryAssets() {
          if (!appLoaded) return;
          
          // Second hero image - load after 1 second
          setTimeout(() => {
            const secondHero = new Image();
            secondHero.src = 'https://images.unsplash.com/photo-1583939003579-730e3918a45a?w=1440&q=60&auto=format&cs=srgb';
          }, 1000);
          
          // Third hero image - load after 2 seconds
          setTimeout(() => {
            const thirdHero = new Image();
            thirdHero.src = 'https://images.unsplash.com/photo-1519741497674-611481863552?w=1440&q=60&auto=format&cs=srgb';
          }, 2000);
          
          // Non-critical scripts - load after 3 seconds
          setTimeout(() => {
            loadNonCriticalScripts();
          }, 3000);
        }
        
        // Load analytics and other non-critical scripts progressively
        function loadNonCriticalScripts() {
          // Only load if user hasn't bounced
          if (document.visibilityState === 'visible') {
            // Analytics could be loaded here if needed
          }
        }
        
        // Fallback: Use requestIdleCallback if available, otherwise setTimeout
        window.requestIdleCallback = window.requestIdleCallback || function(cb) {
          return setTimeout(cb, 1);
        };
      })();
    </script>
