<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcadia Photography | Award-Winning Wedding Photography in Honolulu</title>
    <meta name="description" content="Award-winning wedding photography in Honolulu. Capturing love stories in paradise with cinematic style and breathtaking locations." />
    
    <!-- Critical Performance Optimization -->
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1606800052052-a08af7148866?w=1200&q=45&auto=format&fm=webp&cs=srgb" fetchpriority="high" />
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/playfairdisplay/v36/nuFvD-vYSZviVYUb_rj3ij__anPXJzDwcbmjWBN2PKdFvXDYbtXK-F2qC0s.woff2" type="font/woff2" crossorigin />
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/inter/v13/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7W0Q5nw.woff2" type="font/woff2" crossorigin />
    
    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="//images.unsplash.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
    
    <!-- Critical CSS for Instant Hero Loading -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html { scroll-behavior: smooth; }
      body { font-family: system-ui, -apple-system, sans-serif; line-height: 1.6; }
      #root { min-height: 100vh; }
      
      /* Instant hero background with optimized image */
      @media (min-width: 768px) {
        body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          height: 100vh;
          background-image: url('https://images.unsplash.com/photo-1606800052052-a08af7148866?w=1200&q=45&auto=format&fm=webp&cs=srgb');
          background-size: cover;
          background-position: center;
          z-index: -1;
          opacity: 0.2;
          will-change: opacity;
        }
      }
      
      /* Smooth transitions with elegant timing */
      .transition-opacity { transition: opacity 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
      .duration-2500 { transition-duration: 2500ms; }
      
      /* Enhanced gradient animation */
      @keyframes fadeSlide {
        0% { opacity: 0; transform: translateY(30px) scale(0.95); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      
      .animate-fade-slide {
        animation: fadeSlide 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
    </style>
    
    <!-- Async External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    
    <!-- Font Awesome - Async Load -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'; this.onload=null;" />
    
    <!-- Google Fonts - Async Load -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'; this.onload=null;" />
  </head>
  
  <body>
    <div id="root"></div>
    
    <!-- Optimized progressive loading with WebP support -->
    <script>
      // Check WebP support and preload optimized images
      function supportsWebp() {
        return new Promise(resolve => {
          const webpTestImage = 'data:image/webp;base64,UklGRiIAAABXRUJQVlA4IBYAAAAwAQCdASoBAAEADsD+JaQAA3AAAAAA';
          const img = new Image();
          img.onload = img.onerror = () => resolve(img.height === 1);
          img.src = webpTestImage;
        });
      }

      document.addEventListener('DOMContentLoaded', async function() {
        const hasWebP = await supportsWebp();
        const imageFormat = hasWebP ? '&fm=webp' : '';
        
        requestIdleCallback(() => {
          // Preload remaining carousel images with optimal format
          const imagesToPreload = [
            `https://images.unsplash.com/photo-1583939003579-730e3918a45a?w=1200&q=40&auto=format${imageFormat}&cs=srgb`,
            `https://images.unsplash.com/photo-1519741497674-611481863552?w=1200&q=40&auto=format${imageFormat}&cs=srgb`
          ];
          
          imagesToPreload.forEach((src, index) => {
            setTimeout(() => {
              const img = new Image();
              img.src = src;
            }, (index + 1) * 1500);
          });
        });
      });
      
      window.requestIdleCallback = window.requestIdleCallback || function(cb) {
        return setTimeout(cb, 1);
      };
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
