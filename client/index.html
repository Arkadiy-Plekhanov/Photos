<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcadia Photography | Award-Winning Wedding Photography in Honolulu</title>
    <meta name="description" content="Award-winning wedding photography in Honolulu. Capturing love stories in paradise with cinematic style and breathtaking locations." />
    
    <!-- PWA & Performance -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#D4AF37" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- Local Font Preloading for Maximum Performance -->
    <link rel="preload" href="/fonts/playfair-display.woff2" as="font" type="font/woff2" crossorigin fetchpriority="high" />
    <link rel="preload" href="/fonts/inter.woff2" as="font" type="font/woff2" crossorigin fetchpriority="high" />
    
    <!-- Critical Performance Optimization -->
    <link rel="preload" as="image" href="/images/services/wedding.jpg" fetchpriority="high" />
    
    <!-- Local Fonts CSS -->
    <link rel="stylesheet" href="/fonts/fonts.css" />
    
    <!-- Ultra-optimized resource loading -->
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
    
    <!-- Ultra-fast local font loading + Critical CSS -->
    <style>
      /* Critical font faces with immediate display from local files */
      @font-face {
        font-family: 'Playfair Display';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/playfair-display.woff2') format('woff2');
        unicode-range: U+0000-00FF;
      }
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/inter.woff2') format('woff2');
        unicode-range: U+0000-00FF;
      }
      
      /* Critical CSS inline to eliminate 744ms TTFB blocking */
      body { font-family: Inter, system-ui, sans-serif; margin: 0; background: #fefefe; color: #2d3748; }
      .min-h-screen { min-height: 100vh; }
      .bg-warm-white { background-color: #fefefe; }
      .text-charcoal { color: #2d3748; }
      .font-playfair { font-family: 'Playfair Display', serif; }
      .font-inter { font-family: 'Inter', sans-serif; }
      .hero-section { position: relative; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
      .hero-content { text-align: center; color: white; z-index: 10; }
      .navigation { position: fixed; top: 0; width: 100%; z-index: 50; transition: all 0.3s; }
      .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .text-center { text-align: center; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .fixed { position: fixed; }
      .hidden { display: none; }
      .block { display: block; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .object-cover { object-fit: cover; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .bg-black { background-color: black; }
      .bg-opacity-50 { background-color: rgba(0,0,0,0.5); }
      .text-white { color: white; }
      .text-4xl { font-size: 2.25rem; line-height: 1.2; }
      .text-xl { font-size: 1.25rem; line-height: 1.75; }
      .font-bold { font-weight: 700; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
      @media (max-width: 768px) {
        .md\\:hidden { display: none; }
        .md\\:block { display: block; }
        .text-4xl { font-size: 1.875rem; }
      }
    </style>
    
    <!-- Dancing Script now served locally -->
    <link rel="preload" href="/fonts/dancing-script.woff2" as="font" type="font/woff2" crossorigin fetchpriority="low">
    
    <!-- Critical icons only -->
    <style>
      .fa-moon::before { content: "\f186"; }
      .fa-sun::before { content: "\f185"; }
      .fa-bars::before { content: "\f0c9"; }
      .fa-times::before { content: "\f00d"; }
      .fa, .fas { font-family: "Font Awesome 6 Free"; font-weight: 900; }
    </style>
    
    <!-- Ultra-optimized critical CSS for instant LCP -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html { scroll-behavior: smooth; }
      body { 
        font-family: system-ui, -apple-system, sans-serif; 
        line-height: 1.6;
        font-display: swap;
      }
      #root { min-height: 100vh; position: relative; }
      
      /* Instant hero background with ultra-optimized loading - Fixed for footer visibility */
      @media (min-width: 768px) {
        body::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 100vh;
          background-image: url('/images/services/wedding.jpg');
          background-size: cover;
          background-position: center;
          z-index: -1;
          opacity: 0.2;
          will-change: opacity;
          transform: translateZ(0);
          pointer-events: none;
        }
      }
      
      /* Eliminate animation during critical path */
      .critical-path * {
        animation-duration: 0s !important;
        transition-duration: 0s !important;
      }
      
      /* Fast transitions optimized for LCP */
      .transition-opacity { transition: opacity 1.8s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
      .duration-1800 { transition-duration: 1800ms; }
      
      /* Enhanced gradient animation */
      @keyframes fadeSlide {
        0% { opacity: 0; transform: translateY(30px) scale(0.95); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      
      .animate-fade-slide {
        animation: fadeSlide 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      /* Font display optimization for immediate text rendering */
      @font-face {
        font-family: 'Playfair Display';
        font-display: swap;
      }
      @font-face {
        font-family: 'Inter';
        font-display: swap;
      }
      @font-face {
        font-family: 'Dancing Script';
        font-display: swap;
      }
      @font-face {
        font-family: 'Font Awesome 6 Free';
        font-display: swap;
      }
      @font-face {
        font-family: 'Font Awesome 6 Brands';
        font-display: swap;
      }
    </style>
    
    <!-- Async External Resources - Only CDN for Font Awesome -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    
    <!-- Font Awesome - Non-blocking with font-display optimization -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    
    <!-- All fonts now served locally - no external Google Fonts needed -->
  </head>
  
  <body>
    <div id="root"></div>
    
    <!-- Optimized progressive loading with WebP support -->
    <script>
      // Check WebP support and preload optimized images
      function supportsWebp() {
        return new Promise(resolve => {
          const webpTestImage = 'data:image/webp;base64,UklGRiIAAABXRUJQVlA4IBYAAAAwAQCdASoBAAEADsD+JaQAA3AAAAAA';
          const img = new Image();
          img.onload = img.onerror = () => resolve(img.height === 1);
          img.src = webpTestImage;
        });
      }

      document.addEventListener('DOMContentLoaded', async function() {
        const hasWebP = await supportsWebp();
        const imageFormat = hasWebP ? '&fm=webp' : '';
        
        requestIdleCallback(() => {
          // Preload remaining carousel images with optimal format
          const imagesToPreload = [
            `/images/portfolio/wedding-1.jpg`,
            `/images/portfolio/wedding-2.jpg`
          ];
          
          imagesToPreload.forEach((src, index) => {
            setTimeout(() => {
              const img = new Image();
              img.src = src;
            }, (index + 1) * 1500);
          });
        });
      });
      
      window.requestIdleCallback = window.requestIdleCallback || function(cb) {
        return setTimeout(cb, 1);
      };
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
