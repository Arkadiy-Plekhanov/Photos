<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcadia Photography | Award-Winning Wedding Photography in Honolulu</title>
    <meta name="description" content="Award-winning wedding photography in Honolulu. Capturing love stories in paradise with cinematic style and breathtaking locations." />
    
    <!-- PWA & Performance -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#D4AF37" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- Resource Hints for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preload" href="/fonts/playfair-display-v30-latin-regular.woff2" as="font" type="font/woff2" crossorigin />
    <!-- Critical Performance Optimization -->
    <link rel="preload" as="image" href="/images/services/wedding.jpg" fetchpriority="high" />
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/playfairdisplay/v36/nuFvD-vYSZviVYUb_rj3ij__anPXJzDwcbmjWBN2PKdFvXDYbtXK-F2qC0s.woff2" type="font/woff2" crossorigin />
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/inter/v13/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7W0Q5nw.woff2" type="font/woff2" crossorigin />
    
    <!-- Ultra-optimized external resource loading -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
    
    <!-- Ultra-fast critical font loading -->
    <style>
      /* Critical font faces with immediate display */
      @font-face {
        font-family: 'Playfair Display';
        font-style: normal;
        font-weight: 400;
        font-display: block;
        src: url('https://fonts.gstatic.com/s/playfairdisplay/v36/nuFvD-vYSZviVYUb_rj3ij__anPXJzDwcbmjWBN2PKdFvXDYbtXK-F2qC0s.woff2') format('woff2');
        unicode-range: U+0000-00FF;
      }
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-display: block;
        src: url('https://fonts.gstatic.com/s/inter/v13/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7W0Q5nw.woff2') format('woff2');
        unicode-range: U+0000-00FF;
      }
    </style>
    
    <!-- Defer non-critical fonts -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Critical icons only -->
    <style>
      .fa-moon::before { content: "\f186"; }
      .fa-sun::before { content: "\f185"; }
      .fa-bars::before { content: "\f0c9"; }
      .fa-times::before { content: "\f00d"; }
      .fa, .fas { font-family: "Font Awesome 6 Free"; font-weight: 900; }
    </style>
    
    <!-- Critical CSS for instant loading -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html { scroll-behavior: smooth; }
      body { font-family: system-ui, -apple-system, sans-serif; line-height: 1.6; }
      #root { min-height: 100vh; }
      
      /* Instant hero background with optimized image */
      @media (min-width: 768px) {
        body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          height: 100vh;
          background-image: url('/images/services/wedding.jpg');
          background-size: cover;
          background-position: center;
          z-index: -1;
          opacity: 0.2;
          will-change: opacity;
        }
      }
      
      /* Smooth transitions with elegant timing */
      .transition-opacity { transition: opacity 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
      .duration-2500 { transition-duration: 2500ms; }
      
      /* Enhanced gradient animation */
      @keyframes fadeSlide {
        0% { opacity: 0; transform: translateY(30px) scale(0.95); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      
      .animate-fade-slide {
        animation: fadeSlide 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      /* Font display optimization for immediate text rendering */
      @font-face {
        font-family: 'Playfair Display';
        font-display: swap;
      }
      @font-face {
        font-family: 'Inter';
        font-display: swap;
      }
      @font-face {
        font-family: 'Dancing Script';
        font-display: swap;
      }
      @font-face {
        font-family: 'Font Awesome 6 Free';
        font-display: swap;
      }
      @font-face {
        font-family: 'Font Awesome 6 Brands';
        font-display: swap;
      }
    </style>
    
    <!-- Async External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    
    <!-- Font Awesome - Non-blocking with font-display optimization -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    
    <!-- Google Fonts - High Performance Loading with font-display:swap -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
  </head>
  
  <body>
    <div id="root"></div>
    
    <!-- Optimized progressive loading with WebP support -->
    <script>
      // Check WebP support and preload optimized images
      function supportsWebp() {
        return new Promise(resolve => {
          const webpTestImage = 'data:image/webp;base64,UklGRiIAAABXRUJQVlA4IBYAAAAwAQCdASoBAAEADsD+JaQAA3AAAAAA';
          const img = new Image();
          img.onload = img.onerror = () => resolve(img.height === 1);
          img.src = webpTestImage;
        });
      }

      document.addEventListener('DOMContentLoaded', async function() {
        const hasWebP = await supportsWebp();
        const imageFormat = hasWebP ? '&fm=webp' : '';
        
        requestIdleCallback(() => {
          // Preload remaining carousel images with optimal format
          const imagesToPreload = [
            `/images/portfolio/wedding-1.jpg`,
            `/images/portfolio/wedding-2.jpg`
          ];
          
          imagesToPreload.forEach((src, index) => {
            setTimeout(() => {
              const img = new Image();
              img.src = src;
            }, (index + 1) * 1500);
          });
        });
      });
      
      window.requestIdleCallback = window.requestIdleCallback || function(cb) {
        return setTimeout(cb, 1);
      };
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
